homeassistant: 
  customize:
    light.dss_shelly_salotto_o1:
      friendly_name: "Luce 1 Salotto"
    light.dss_shelly_salotto_o2:
      friendly_name: "Luce 2 Salotto"
    sensor.dss_shelly_salotto_power_o1:
      friendly_name: "Potenza Istantanea U1 Shelly2.5 Salotto"
    sensor.dss_shelly_salotto_energy_o1:
      friendly_name: "Potenza Totale U1 Shelly2.5 Salotto"
    sensor.dss_shelly_salotto_power_o2:
      friendly_name: "Potenza Istantanea U2 Shelly2.5 Salotto"
    sensor.dss_shelly_salotto_energy_o2:
      friendly_name: "Potenza Totale U2 Shelly2.5 Salotto"
    sensor.dss_shelly_salotto_energy_temp:
      friendly_name: "Temperatura Shelly2.5 Salotto"
    sensor.dss_shelly_salotto_energy_overtemp:
      friendly_name: "Sovratemperatura Shelly2.5 Salotto"
    binary_sensor.dss_shelly_salotto_sw1:
      hidden: true
    binary_sensor.dss_shelly_salotto_sw2:
      hidden: true
    # counter.dss_shelly_salotto_click:
      # hidden: true

light:
  - platform: mqtt
    name: dss_shelly_salotto_o1
    command_topic: "shellies/shellyswitch25-E668FD/relay/0/command"
    state_topic: "shellies/shellyswitch25-E668FD/relay/0"
    qos: 1
    payload_on: "on"
    payload_off: "off"
    optimistic: false
    retain: false  
  - platform: mqtt
    name: dss_shelly_salotto_o2
    command_topic: "shellies/shellyswitch25-E668FD/relay/1/command"
    state_topic: "shellies/shellyswitch25-E668FD/relay/1"
    qos: 1
    payload_on: "on"
    payload_off: "off"
    optimistic: false
    retain: false  

sensor:
  - platform: mqtt
    name: dss_shelly_salotto_power_o1
    state_topic: "shellies/shellyswitch25-E668FD/relay/0/power"
    qos: 0
    unit_of_measurement: "W"

  - platform: mqtt
    name: dss_shelly_salotto_energy_o1
    state_topic: "shellies/shellyswitch25-E668FD/relay/0/energy"
    qos: 0
    unit_of_measurement: "W"

  - platform: mqtt
    name: dss_shelly_salotto_power_o2
    state_topic: "shellies/shellyswitch25-E668FD/relay/1/power"
    qos: 0
    unit_of_measurement: "W"

  - platform: mqtt
    name: dss_shelly_salotto_energy_o2
    state_topic: "shellies/shellyswitch25-E668FD/relay/1/energy"
    qos: 0
    unit_of_measurement: "W"

  - platform: mqtt
    name: dss_shelly_salotto_energy_temp
    state_topic: "shellies/shellyswitch25-E668FD/temperature"
    qos: 0
    unit_of_measurement: "Â°C"

  - platform: mqtt
    name: dss_shelly_salotto_energy_overtemp
    state_topic: "shellies/shellyswitch25-E668FD/overtemperature"
    qos: 0

binary_sensor:
  - platform: mqtt
    name: dss_shelly_salotto_sw1
    state_topic: "shellies/shellyswitch25-E668FD/input/0"
    payload_on: "1"
    payload_off: "0"
  - platform: mqtt
    name: dss_shelly_salotto_sw2
    state_topic: "shellies/shellyswitch25-E668FD/input/1"
    payload_on: "1"
    payload_off: "0"
    
